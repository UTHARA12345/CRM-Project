<!DOCTYPE html>
{% extends 'enq/base1.html' %}
{% block content %}
<style>
body{
background-color: #d5f4e6;
font-family: font-effect-anaglyph;
        font-size: 20px;
}
</style>


    <div class="row">
        <div class="col-lg"></div>
        <div class="col-lg"><br><br><br>
<form method="post">
    {% csrf_token %}
    <table>
        {% for field in form %}
        <tr>
            <td>{{field.label_tag}}</td>
            <td>{{field}}</td>
            <td>{{field.error}}</td>
        </tr>
        {% endfor %}
        <tr>

            <td><input type="submit" value="Pay" class="btn btn-success"></td>
        </tr>
    </table>
</form>
    </div>


    <div class="col-lg"></div>
    </div>

<input type=button class="btn btn-outline-warning" style="margin-top: 30px;" value="Back" onClick="javascript:history.go(-1);">
{% endblock %}
