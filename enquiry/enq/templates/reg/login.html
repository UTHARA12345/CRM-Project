<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <title>Title</title>
</head>
<body>
<nav class="navbar navbar-light bg-light navbar navbar-dark bg-dark">
  <a class="navbar-brand" href="{%url 'registration'%}">New Registration</a>
</nav><br><br><br>


<div class="container">
    <div class="row">
        <div class="col-lg"></div>
        <div class="col-lg jumbotrone border border-success" style="background-color:powderblue;"><br><br>
<form method="post">
  {% csrf_token %}
  <div class="form-group">
    <label for="exampleInputEmail1">User name</label>
    <input type="text" class="form-control" name="username" id="exampleInputEmail1" aria-describedby="emailHelp">
    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Password</label>
    <input type="password" name="password" class="form-control" id="exampleInputPassword1">
  </div>

  <button type="submit" class="btn btn-primary">Submit</button><br><br>

</form>
<div>
  {% if messages %}
  {{messages}}
  {% endif %}

</div>
        </div>
    <div class="col-lg"></div>
    </div>
</div>
</body>
</html>
